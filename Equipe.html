        const itens_lista = [
          {
            nome: "linkedin",
            link: "https://www.linkedin.com/in/lucaslimaoficial/",

          {
            nome: "Google Cloud",
            link: "https://www.cloudskillsboost.google/public_profiles/472bec56-d52b-4178-8a6c-541c69e32679",
          }
        ];
    
        const ul = document.getElementById("lista");
    
        ul.addEventListener("mouseenter", (event) => {
          itens_lista.forEach((item) => {
            const li = document.createElement("li");
            li.innerHTML = `<a href="${item.link}" target="_blank">${item.nome}</a>`;
            ul.appendChild(li);
          });
        });
    
        ul.addEventListener("mouseleave", (event) => {
          ul.innerHTML = "Lucas";
        });
      </script>
